<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li class="item" id="first">Lorem ipsum dolor sit amet.</li>
            <li class="item">Eos cum officia ullam et.</li>
            <li class="item">Ipsam vel magni nihil commodi!</li>
            <li class="item">Nihil velit error praesentium recusandae?</li>
            <li class="item">Dicta repudiandae quisquam cum ad.</li>
        </ul>
        <button id="addNew">Add New Item</button>
    </div>


    <script>

        var items = document.getElementsByClassName('item');
        for(let i = 0; i < items.length; i++){
            var item = items[i];
            item.addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target);
            })
        }
        document.getElementById('addNew').addEventListener('click',function(event){
            var itemParent = document.getElementById('myList');
            var newItem = document.createElement('li');
            newItem.innerText = 'Brand new Item';
            itemParent.appendChild(newItem);
        })




        // document.getElementById('first').addEventListener('click',function(event){
        //     console.log('first item is clicked');
        //     event.stopPropagation();
        // })
        document.getElementById('myList').addEventListener('click', function (event) {
                event.target.parentNode.removeChild(event.target);
            })
        // document.getElementById('container').addEventListener('click',function(event){
        //     console.log('container item is clicked')
        // })

    </script>
</body>
</html>
